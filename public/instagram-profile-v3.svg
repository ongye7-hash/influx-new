<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0064FF"/>
      <stop offset="100%" style="stop-color:#00C896"/>
    </linearGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08080c"/>
      <stop offset="100%" style="stop-color:#15151f"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <circle cx="200" cy="200" r="200" fill="url(#darkBg)"/>
  
  <!-- 장식 원들 -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#mainG)" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="200" r="155" fill="none" stroke="url(#mainG)" stroke-width="1" opacity="0.1"/>
  
  <!-- 심플한 "I" 로고 -->
  <g>
    <!-- 상단 바 -->
    <rect x="120" y="100" width="160" height="28" rx="6" fill="url(#mainG)"/>
    <!-- 중앙 기둥 -->
    <rect x="170" y="100" width="60" height="200" rx="6" fill="url(#mainG)"/>
    <!-- 하단 바 -->
    <rect x="120" y="272" width="160" height="28" rx="6" fill="url(#mainG)"/>
  </g>
  
  <!-- 브랜드명 -->
  <text x="200" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" font-weight="800" letter-spacing="4" fill="url(#mainG)">
    INFLUX
  </text>
</svg>
