<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0064FF"/>
      <stop offset="50%" style="stop-color:#0088DD"/>
      <stop offset="100%" style="stop-color:#00C896"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d12"/>
      <stop offset="100%" style="stop-color:#1a1a24"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0064FF" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>
  
  <!-- 외곽 그라데이션 링 -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
  
  <!-- 중앙 심볼: 상승 차트 + I -->
  <g filter="url(#shadow)">
    <!-- 베이스 사각형 -->
    <rect x="140" y="120" width="120" height="180" rx="12" fill="url(#grad1)" opacity="0.15"/>
    
    <!-- 상승 화살표 -->
    <path d="M 200 90 L 250 150 L 225 150 L 225 200 L 175 200 L 175 150 L 150 150 Z" 
          fill="url(#grad1)"/>
    
    <!-- I 막대 -->
    <rect x="175" y="200" width="50" height="110" rx="6" fill="url(#grad1)"/>
    
    <!-- 하단 베이스 -->
    <rect x="150" y="295" width="100" height="15" rx="4" fill="url(#grad1)"/>
  </g>
</svg>
