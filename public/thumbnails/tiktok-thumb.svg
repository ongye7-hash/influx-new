<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra premium background -->
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508"/>
      <stop offset="30%" stop-color="#080810"/>
      <stop offset="70%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>

    <!-- INFLUX accent -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C896"/>
      <stop offset="100%" stop-color="#00E6AC"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#00f2ea" flood-opacity="0.3"/>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Radial center light cyan -->
    <radialGradient id="centerLightCyan" cx="45%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#00f2ea" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00f2ea" stop-opacity="0"/>
    </radialGradient>

    <!-- Radial center light red -->
    <radialGradient id="centerLightRed" cx="55%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ff0050" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ff0050" stop-opacity="0"/>
    </radialGradient>

    <!-- Bottom accent glow -->
    <radialGradient id="bottomGlow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" stop-color="#00C896" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00C896" stop-opacity="0"/>
    </radialGradient>

    <!-- Horizontal line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Ambient lighting -->
  <rect width="1200" height="630" fill="url(#centerLightCyan)"/>
  <rect width="1200" height="630" fill="url(#centerLightRed)"/>
  <rect width="1200" height="630" fill="url(#bottomGlow)"/>

  <!-- Subtle horizontal lines -->
  <g opacity="0.4">
    <rect x="0" y="200" width="1200" height="1" fill="url(#lineGrad)"/>
    <rect x="0" y="430" width="1200" height="1" fill="url(#lineGrad)"/>
  </g>

  <!-- Corner decorations -->
  <g opacity="0.15">
    <path d="M0 0 L100 0 L100 3 L3 3 L3 100 L0 100 Z" fill="#00f2ea"/>
    <path d="M1200 0 L1100 0 L1100 3 L1197 3 L1197 100 L1200 100 Z" fill="#ff0050"/>
    <path d="M0 630 L100 630 L100 627 L3 627 L3 530 L0 530 Z" fill="#ff0050"/>
    <path d="M1200 630 L1100 630 L1100 627 L1197 627 L1197 530 L1200 530 Z" fill="#00f2ea"/>
  </g>

  <!-- Floating orbs background -->
  <g opacity="0.5">
    <circle cx="120" cy="100" r="150" fill="#00f2ea" opacity="0.04"/>
    <circle cx="1080" cy="530" r="180" fill="#ff0050" opacity="0.03"/>
    <circle cx="150" cy="500" r="100" fill="#00C896" opacity="0.04"/>
    <circle cx="1050" cy="120" r="120" fill="#ff0050" opacity="0.03"/>
  </g>

  <!-- Decorative particles -->
  <g>
    <circle cx="180" cy="140" r="2" fill="#00f2ea" opacity="0.7"/>
    <circle cx="220" cy="100" r="1.5" fill="#ff0050" opacity="0.5"/>
    <circle cx="140" cy="180" r="1" fill="#00f2ea" opacity="0.4"/>
    <circle cx="1020" cy="130" r="2.5" fill="#ff0050" opacity="0.6"/>
    <circle cx="1060" cy="170" r="1.5" fill="#00f2ea" opacity="0.4"/>
    <circle cx="980" cy="100" r="1" fill="#ff0050" opacity="0.5"/>
    <circle cx="130" cy="480" r="2" fill="#00C896" opacity="0.6"/>
    <circle cx="170" cy="520" r="1.5" fill="#00C896" opacity="0.4"/>
    <circle cx="1070" cy="500" r="2" fill="#00C896" opacity="0.5"/>
    <circle cx="1030" cy="460" r="1.5" fill="#00C896" opacity="0.4"/>
  </g>

  <!-- Main TikTok Icon -->
  <g filter="url(#softShadow)" transform="translate(600, 175)">
    <!-- Cyan layer (offset left-up) -->
    <path d="M20 -80 L20 50 C20 85 -10 110 -45 110 C-80 110 -110 80 -110 45 C-110 10 -80 -20 -45 -20 C-30 -20 -17 -15 -5 -8 L-5 -105 L60 -105 L60 -60 C40 -65 20 -80 20 -80 Z" fill="#00f2ea" transform="translate(-8, -8)"/>

    <!-- Red layer (offset right-down) -->
    <path d="M20 -80 L20 50 C20 85 -10 110 -45 110 C-80 110 -110 80 -110 45 C-110 10 -80 -20 -45 -20 C-30 -20 -17 -15 -5 -8 L-5 -105 L60 -105 L60 -60 C40 -65 20 -80 20 -80 Z" fill="#ff0050" transform="translate(8, 8)"/>

    <!-- White main layer -->
    <path d="M20 -80 L20 50 C20 85 -10 110 -45 110 C-80 110 -110 80 -110 45 C-110 10 -80 -20 -45 -20 C-30 -20 -17 -15 -5 -8 L-5 -105 L60 -105 L60 -60 C40 -65 20 -80 20 -80 Z" fill="white"/>

    <!-- Highlight on white -->
    <ellipse cx="-25" cy="-90" rx="30" ry="15" fill="white" opacity="0.2"/>
  </g>

  <!-- Accent elements around icon -->
  <g opacity="0.6">
    <circle cx="430" cy="100" r="6" fill="#00f2ea"/>
    <circle cx="450" cy="270" r="4" fill="#00C896"/>
    <circle cx="770" cy="90" r="5" fill="#ff0050"/>
    <circle cx="750" cy="280" r="7" fill="#00f2ea"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="380" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle" filter="url(#textShadow)">틱톡 마케팅 가이드</text>

  <!-- Subtitle -->
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">
    <tspan fill="#999999">바이럴 콘텐츠</tspan>
    <tspan fill="#444444" dx="8">|</tspan>
    <tspan fill="#999999" dx="8">트렌드 활용</tspan>
    <tspan fill="#444444" dx="8">|</tspan>
    <tspan fill="#999999" dx="8">조회수 극대화</tspan>
  </text>

  <!-- Accent divider -->
  <g transform="translate(600, 470)">
    <rect x="-150" y="0" width="300" height="2" rx="1" fill="url(#lineGrad)"/>
    <rect x="-60" y="-1" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  </g>

  <!-- INFLUX Branding -->
  <g transform="translate(600, 560)">
    <rect x="-50" y="-15" width="100" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>
    <text x="0" y="15" font-family="Arial Black, sans-serif" font-size="26" font-weight="900" fill="#00C896" text-anchor="middle" letter-spacing="6">INFLUX</text>
    <rect x="-50" y="30" width="100" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>
  </g>

  <!-- Side decorative bars -->
  <g opacity="0.3">
    <rect x="50" y="280" width="3" height="70" rx="1.5" fill="#00f2ea"/>
    <rect x="50" y="360" width="3" height="30" rx="1.5" fill="#00C896"/>
    <rect x="1147" y="280" width="3" height="70" rx="1.5" fill="#ff0050"/>
    <rect x="1147" y="360" width="3" height="30" rx="1.5" fill="#00C896"/>
  </g>

  <!-- Subtle vignette effect -->
  <rect width="1200" height="630" fill="url(#bg1)" opacity="0.3" style="mix-blend-mode: multiply"/>
</svg>
