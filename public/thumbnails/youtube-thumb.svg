<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra premium background -->
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="30%" stop-color="#0d0d18"/>
      <stop offset="70%" stop-color="#12121f"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </linearGradient>

    <!-- YouTube premium red -->
    <linearGradient id="ytRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1A1A"/>
      <stop offset="50%" stop-color="#FF0000"/>
      <stop offset="100%" stop-color="#CC0000"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- INFLUX accent -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C896"/>
      <stop offset="100%" stop-color="#00E6AC"/>
    </linearGradient>

    <!-- Icon glow -->
    <filter id="iconGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur1"/>
      <feFlood flood-color="#FF0000" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur1" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#FF0000" flood-opacity="0.35"/>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Radial center light -->
    <radialGradient id="centerLight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#FF0000" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#FF0000" stop-opacity="0"/>
    </radialGradient>

    <!-- Bottom accent glow -->
    <radialGradient id="bottomGlow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" stop-color="#00C896" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00C896" stop-opacity="0"/>
    </radialGradient>

    <!-- Noise texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>

    <!-- Horizontal line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Clip for rounded icon -->
    <clipPath id="iconClip">
      <rect x="470" y="95" width="260" height="182" rx="55"/>
    </clipPath>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Ambient lighting -->
  <rect width="1200" height="630" fill="url(#centerLight)"/>
  <rect width="1200" height="630" fill="url(#bottomGlow)"/>

  <!-- Subtle horizontal lines -->
  <g opacity="0.4">
    <rect x="0" y="200" width="1200" height="1" fill="url(#lineGrad)"/>
    <rect x="0" y="430" width="1200" height="1" fill="url(#lineGrad)"/>
  </g>

  <!-- Corner decorations -->
  <g opacity="0.15">
    <path d="M0 0 L100 0 L100 3 L3 3 L3 100 L0 100 Z" fill="#00C896"/>
    <path d="M1200 0 L1100 0 L1100 3 L1197 3 L1197 100 L1200 100 Z" fill="#FF0000"/>
    <path d="M0 630 L100 630 L100 627 L3 627 L3 530 L0 530 Z" fill="#FF0000"/>
    <path d="M1200 630 L1100 630 L1100 627 L1197 627 L1197 530 L1200 530 Z" fill="#00C896"/>
  </g>

  <!-- Floating orbs background -->
  <g opacity="0.5">
    <circle cx="120" cy="100" r="150" fill="#FF0000" opacity="0.04"/>
    <circle cx="1080" cy="530" r="180" fill="#FF0000" opacity="0.03"/>
    <circle cx="150" cy="500" r="100" fill="#00C896" opacity="0.04"/>
    <circle cx="1050" cy="120" r="120" fill="#00C896" opacity="0.03"/>
  </g>

  <!-- Decorative particles -->
  <g>
    <circle cx="180" cy="140" r="2" fill="#FF0000" opacity="0.7"/>
    <circle cx="220" cy="100" r="1.5" fill="#FF0000" opacity="0.5"/>
    <circle cx="140" cy="180" r="1" fill="#FF0000" opacity="0.4"/>
    <circle cx="1020" cy="130" r="2.5" fill="#FF0000" opacity="0.6"/>
    <circle cx="1060" cy="170" r="1.5" fill="#FF0000" opacity="0.4"/>
    <circle cx="980" cy="100" r="1" fill="#FF0000" opacity="0.5"/>
    <circle cx="130" cy="480" r="2" fill="#00C896" opacity="0.6"/>
    <circle cx="170" cy="520" r="1.5" fill="#00C896" opacity="0.4"/>
    <circle cx="1070" cy="500" r="2" fill="#00C896" opacity="0.5"/>
    <circle cx="1030" cy="460" r="1.5" fill="#00C896" opacity="0.4"/>
  </g>

  <!-- Main YouTube Icon -->
  <g filter="url(#softShadow)">
    <!-- Icon base -->
    <rect x="470" y="95" width="260" height="182" rx="55" fill="url(#ytRed)"/>

    <!-- Glass reflection -->
    <g clip-path="url(#iconClip)">
      <ellipse cx="600" cy="60" rx="180" ry="100" fill="url(#glass)"/>
    </g>

    <!-- Inner subtle border -->
    <rect x="473" y="98" width="254" height="176" rx="52" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1"/>

    <!-- Play button -->
    <g transform="translate(600, 186)">
      <!-- Play shadow -->
      <polygon points="-30,-45 -30,45 45,0" fill="black" opacity="0.2" transform="translate(3, 3)"/>
      <!-- Play button main -->
      <polygon points="-30,-45 -30,45 45,0" fill="white"/>
      <!-- Play button highlight -->
      <polygon points="-25,-35 -25,10 15,-12" fill="white" opacity="0.3"/>
    </g>
  </g>

  <!-- Accent elements around icon -->
  <g opacity="0.6">
    <circle cx="400" cy="120" r="6" fill="#FF0000"/>
    <circle cx="420" cy="260" r="4" fill="#00C896"/>
    <circle cx="800" cy="100" r="5" fill="#00C896"/>
    <circle cx="780" cy="250" r="7" fill="#FF0000"/>
  </g>

  <!-- Connecting lines -->
  <g stroke-width="1" opacity="0.15">
    <line x1="406" y1="120" x2="470" y2="140" stroke="#FF0000"/>
    <line x1="794" y1="105" x2="730" y2="130" stroke="#00C896"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="380" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle" filter="url(#textShadow)">유튜브 마케팅 가이드</text>

  <!-- Subtitle -->
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">
    <tspan fill="#999999">구독자 성장</tspan>
    <tspan fill="#444444" dx="8">|</tspan>
    <tspan fill="#999999" dx="8">수익화 전략</tspan>
    <tspan fill="#444444" dx="8">|</tspan>
    <tspan fill="#999999" dx="8">알고리즘 공략</tspan>
  </text>

  <!-- Accent divider -->
  <g transform="translate(600, 470)">
    <rect x="-150" y="0" width="300" height="2" rx="1" fill="url(#lineGrad)"/>
    <rect x="-60" y="-1" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  </g>

  <!-- INFLUX Branding -->
  <g transform="translate(600, 560)">
    <!-- Brand line top -->
    <rect x="-50" y="-15" width="100" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>

    <!-- INFLUX text -->
    <text x="0" y="15" font-family="Arial Black, sans-serif" font-size="26" font-weight="900" fill="#00C896" text-anchor="middle" letter-spacing="6">INFLUX</text>

    <!-- Brand line bottom -->
    <rect x="-50" y="30" width="100" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>
  </g>

  <!-- Side decorative bars -->
  <g opacity="0.3">
    <rect x="50" y="280" width="3" height="70" rx="1.5" fill="#FF0000"/>
    <rect x="50" y="360" width="3" height="30" rx="1.5" fill="#00C896"/>
    <rect x="1147" y="280" width="3" height="70" rx="1.5" fill="#FF0000"/>
    <rect x="1147" y="360" width="3" height="30" rx="1.5" fill="#00C896"/>
  </g>

  <!-- Subtle vignette effect -->
  <rect width="1200" height="630" fill="url(#bg1)" opacity="0.3" style="mix-blend-mode: multiply"/>
</svg>
